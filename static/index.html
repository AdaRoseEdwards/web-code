<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="fonts/SamsungOne/fonts.css"></link>
	<link rel="stylesheet" href="styles/style.css"></link>
	<link rel="stylesheet" href="styles/icons.css"></link>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Editor</title>
</head>
<body>
<div id="tools">
	<h1 id="logo">Web Code</h1>
	<button tabindex="1" aria-label="Open File" data-action="open-file"></button>
	<button tabindex="1" aria-label="Save File" data-action="save-file"></button>
</div>
<main>
	<div id="sidebar">
		<ul class="filelist" id="currently-open-files"></ul>
		<ul class="filelist" id="directory"></ul>
	</div>
	<div id="editor">
		<div id="tabs"></div>
		<div id="container"></div>
	</div>
</main>

<div id="file-open-widget" class="closed">
	<div class="file-open-widget_tools">
		<button tabindex="1" aria-label="Up Directory" data-action="up-dir"></button>
		<input type="text" name="current-path"></input>
	</div>
	<div class="file-selectors">
		<ul class="filelist"></ul>
		<ul class="filelist"></ul>
	</div>
	<div class="buttons">
		<button id="file-open-cancel" tabindex="1">Cancel</button>
		<button id="file-open-open" tabindex="1">Open</button>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.2.0/pouchdb.min.js" integrity="sha256-i8MOihLhPV+X3HkutlDRMKTrf26Wgao6r/O84JB+jlo=" crossorigin="anonymous" defer></script>
<script src="vs/loader.js" defer></script>
<script src="scripts/bundle.js" defer></script>
</body>
</html>
